<div class="row mt-4" *ngIf="(loading$ | async)">
    <div class="col-md-4 m-auto">
        <div class="card card-body text-center center" *ngIf="(loading$ | async)">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
<div class="row mt-4" *ngIf="(loading$ | async)">
    <div class="col-md-4 m-auto" *ngIf="(loading$ | async)">
        <div class="card card-body text-center loading-message">
            <small>
                Es wird alles für Sie vorbereitet...
            </small>
        </div>
    </div>
</div>

<div class="row mt-4" *ngIf="!(loading$ | async)">
    <div class="col-md-4 m-auto">
        <div class="card card-body text-center">
            <h1>Netgo Treeplanting</h1>
            <h1>
                <a href="/welcome"><img src="/assets/Baum.png" height="250px" width="250px"></a>
            </h1>
            <div class="card card-body text-center">
                <button class="btn btn-primary btn-block mb-2" (click)="confirmUser()">
                    Benutzer Bestätigen
                </button>
            </div>
        </div>
    </div>
</div>
