<div class="loader" *ngIf="(loading$|async)" style="z-index: 2;">
    <mat-spinner class="custom-spinner"></mat-spinner>
    <h1>
        Es wird alles f√ºr Sie vorbereitet...
    </h1>
</div>


<div class="row mt-8" style="z-index: 1;">
    <div class="col-md-8 m-auto">
        <div class="card card-body ">
            <h1 class="text-center">Treecoin Console</h1>
            <div class="card card-body">
                <div class="text-center" style="width: 250px;">
                    <mat-form-field appearance="fill">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                        <mat-icon matSuffix>search</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon matTooltip="{{element.id}}">face</mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="treecoins">
                        <th mat-header-cell *matHeaderCellDef> Treecoins </th>
                        <td mat-cell *matCellDef="let element"> {{element.treecoins}} </td>
                    </ng-container>
                    <ng-container matColumnDef="anzahl">
                        <th mat-header-cell *matHeaderCellDef> Anzahl </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <mat-form-field>
                                <input matInput type="number" placeholder="treecoins" min="0" #input2
                                    [(ngModel)]='msisdn[i]'>
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="add">
                        <th mat-header-cell *matHeaderCellDef> Add </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <button class="btn btn-primary btn-block" (click)="addTreecoins(element.id ,this.msisdn[i])"
                                [disabled]="this.msisdn[i] == null || this.msisdn[i] == undefined || this.msisdn[i] <= 0">Add</button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef> Remove </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <button class="btn btn-primary btn-block"
                                (click)="removeTreecoins(element.id,this.msisdn[i])"
                                [disabled]="this.msisdn[i] == null || this.msisdn[i] == undefined || this.msisdn[i] <= 0">Remove</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
